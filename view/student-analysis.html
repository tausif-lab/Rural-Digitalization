<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Analysis Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .chapter-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chapter-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .chapter-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chapter-title {
            font-size: 1.8em;
            color: #2c3e50;
            font-weight: 600;
        }

        .chapter-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .meta-badge {
            background: linear-gradient(135deg, #ff6b6b, #ffa726);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .chart-container {
            position: relative;
            height: 400px;
            background: #fafafa;
            border-radius: 10px;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .chapter-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .chart-container {
                height: 300px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Student Analysis Dashboard</h1>
            <p>Student Performance Analysis - Class 7</p>
            <p>Subject and chapterwise Analysis</p>
        </div>

        <div class="content">
            <!-- Chapter 1: Science -->
            <div class="chapter-section">
                <div class="chapter-header">
                    <h2 class="chapter-title">Subject: Science</h2>
                    <div class="chapter-meta">
                        <span class="meta-badge">Science</span>
                        <span class="meta-badge">Class 7</span>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="photosynthesisChart"></canvas>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="photoAvg">0</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="photoHighest">0</div>
                        <div class="stat-label">Highest Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="photoLowest">0</div>
                        <div class="stat-label">Lowest Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="photoPass">0</div>
                        <div class="stat-label">Pass Rate (%)</div>
                    </div>
                </div>
            </div>

            <!-- Chapter 2: Respiration -->
            <div class="chapter-section">
                <div class="chapter-header">
                    <h2 class="chapter-title">Subject:Maths</h2>
                    <div class="chapter-meta">
                        <span class="meta-badge">Maths</span>
                        <span class="meta-badge">Class 7</span>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="respirationChart"></canvas>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="respAvg">0</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="respHighest">0</div>
                        <div class="stat-label">Highest Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="respLowest">0</div>
                        <div class="stat-label">Lowest Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="respPass">0</div>
                        <div class="stat-label">Pass Rate (%)</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dummy data for Photosynthesis chapter
        const photosynthesisData = {
            students: ['Photosynthesis', 'Respiration', 'Animal Kingdom', 'Plant Kingdom', 'Mitocondria'],
            scores: [9, 8, 10, 6, 9]
        };

        // Dummy data for Respiration chapter
        const respirationData = {
            students: ['Multiplication', 'Algebra', 'Graphs', 'Basics of probability', 'Division'],
            scores: [8, 8, 9, 10, 6]
        };

        // Chart configuration
        const chartConfig = {
            type: 'bar',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        borderColor: '#667eea',
                        borderWidth: 1,
                        cornerRadius: 8
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        },
                        ticks: {
                            color: '#666'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#666',
                            maxRotation: 45
                        }
                    }
                }
            }
        };

        // Create Photosynthesis chart
        const photoCtx = document.getElementById('photosynthesisChart').getContext('2d');
        const photosynthesisChart = new Chart(photoCtx, {
            ...chartConfig,
            data: {
                labels: photosynthesisData.students,
                datasets: [{
                    label: 'Score',
                    data: photosynthesisData.scores,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 205, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)',
                        'rgba(153, 102, 255, 0.8)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 205, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false
                }]
            }
        });

        // Create Respiration chart
        const respCtx = document.getElementById('respirationChart').getContext('2d');
        const respirationChart = new Chart(respCtx, {
            ...chartConfig,
            data: {
                labels: respirationData.students,
                datasets: [{
                    label: 'Score',
                    data: respirationData.scores,
                    backgroundColor: [
                        'rgba(255, 159, 64, 0.8)',
                        'rgba(199, 199, 199, 0.8)',
                        'rgba(83, 102, 255, 0.8)',
                        'rgba(255, 99, 255, 0.8)',
                        'rgba(99, 255, 132, 0.8)'
                    ],
                    borderColor: [
                        'rgba(255, 159, 64, 1)',
                        'rgba(199, 199, 199, 1)',
                        'rgba(83, 102, 255, 1)',
                        'rgba(255, 99, 255, 1)',
                        'rgba(99, 255, 132, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 8,
                    borderSkipped: false
                }]
            }
        });

        // Calculate and display statistics
        function calculateStats(data, prefix) {
            const scores = data.scores;
            const avg = Math.round(scores.reduce((a, b) => a + b, 0) / scores.length);
            const highest = Math.max(...scores);
            const lowest = Math.min(...scores);
            const passRate = Math.round((scores.filter(score => score >= 5).length / scores.length) * 100);

            document.getElementById(prefix + 'Avg').textContent = avg;
            document.getElementById(prefix + 'Highest').textContent = highest;
            document.getElementById(prefix + 'Lowest').textContent = lowest;
            document.getElementById(prefix + 'Pass').textContent = passRate;
        }

        // Initialize statistics
        calculateStats(photosynthesisData, 'photo');
        calculateStats(respirationData, 'resp');

        // Add animation on load
        window.addEventListener('load', () => {
            document.querySelectorAll('.chapter-section').forEach((section, index) => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    section.style.transition = 'all 0.6s ease';
                    section.style.opacity = '1';
                    section.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
