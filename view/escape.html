<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Parts Learning Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFE5F1 0%, #FFD3E1 50%, #FFC1D3 100%);
            color: #2d3436;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #ff7675;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            color: #ff7675;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.3em;
            color: #636e72;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .game-container {
            max-width: 900px;
            padding: 25px;
            margin: 20px;
            width: 100%;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 4px solid #74b9ff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff7675;
            text-shadow: 0 0 10px rgba(255, 118, 117, 0.3);
            background: rgba(255, 118, 117, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid #ff7675;
        }

        .score {
            font-size: 1.5em;
            color: #00b894;
            font-weight: bold;
            background: rgba(0, 184, 148, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid #00b894;
        }

        .progress {
            font-size: 1.3em;
            color: #6c5ce7;
            font-weight: bold;
            background: rgba(108, 92, 231, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid #6c5ce7;
        }

        .challenge-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 35px;
            margin: 25px 0;
            border: 5px solid #74b9ff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(116, 185, 255, 0.05) 0%, rgba(255, 107, 129, 0.05) 50%, rgba(253, 203, 110, 0.05) 100%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .part-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            object-fit: contain;
            border-radius: 20px;
            margin: 25px auto;
            display: block;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 4px solid #ddd;
            transition: all 0.3s ease;
        }

        .part-image:hover {
            transform: scale(1.02);
            border-color: #74b9ff;
        }

        .question {
            font-size: 1.5em;
            text-align: center;
            margin: 25px 0;
            color: #2d3436;
            font-weight: bold;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .option-btn {
            padding: 20px 30px;
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(232, 67, 147, 0.3);
            font-family: inherit;
            border: 4px solid transparent;
        }

        .option-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(232, 67, 147, 0.4);
            background: linear-gradient(135deg, #e84393, #d63384);
            border-color: #ffffff;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, #00b894, #00a085);
            animation: correctBounce 0.8s ease-in-out;
            border-color: #ffffff;
        }

        .option-btn.wrong {
            background: linear-gradient(135deg, #ff7675, #e17055);
            animation: wrongWiggle 0.8s ease-in-out;
            border-color: #ffffff;
        }

        @keyframes correctBounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.15) rotate(0deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        @keyframes wrongWiggle {
            0%, 100% { transform: translateX(0) scale(1); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) scale(0.98); }
            20%, 40%, 60%, 80% { transform: translateX(8px) scale(0.98); }
        }

        .feedback {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            border-radius: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .feedback.correct {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.2), rgba(0, 160, 133, 0.2));
            color: #00b894;
            border: 4px solid #00b894;
        }

        .feedback.wrong {
            background: linear-gradient(135deg, rgba(255, 118, 117, 0.2), rgba(225, 112, 85, 0.2));
            color: #ff7675;
            border: 4px solid #ff7675;
        }

        .next-btn {
            background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.3em;
            font-weight: bold;
            margin: 25px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.3);
            font-family: inherit;
            border: 4px solid transparent;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
            border-color: #ffffff;
        }

        .game-complete {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
            color: white;
            border-radius: 25px;
            margin: 25px 0;
            box-shadow: 0 15px 40px rgba(108, 92, 231, 0.3);
            border: 5px solid #ffffff;
        }

        .game-complete h2 {
            font-size: 3em;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .final-score {
            font-size: 2.2em;
            margin: 25px 0;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 25px;
            transition: all 0.3s ease;
            font-family: inherit;
            border: 4px solid #ffffff;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(232, 67, 147, 0.4);
        }

        .hint-btn {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(253, 203, 110, 0.3);
        }

        .hint-btn:hover {
            background: linear-gradient(135deg, #e17055, #d63031);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(253, 203, 110, 0.4);
        }

        .hint {
            background: linear-gradient(135deg, rgba(253, 203, 110, 0.15), rgba(225, 112, 85, 0.15));
            border: 3px solid #fdcb6e;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            color: #2d3436;
            display: none;
            font-size: 1.1em;
            font-weight: 500;
        }

        .emoji-decoration {
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        .emoji-decoration:nth-child(1) { top: 10%; right: 10%; animation-delay: 0s; }
        .emoji-decoration:nth-child(2) { top: 20%; left: 5%; animation-delay: 1s; }
        .emoji-decoration:nth-child(3) { bottom: 20%; right: 5%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00a085);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .timer, .score, .progress {
                font-size: 1.2em;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            {

                options: ["CPU (Computer)", "Printer", "Scanner", "Modem"],

            {
                name: "Printer",
                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300'%3E%3Crect x='50' y='100' width='200' height='120' fill='%23f8f9fa' stroke='%23495057' stroke-width='3' rx='12'/%3E%3Crect x='60' y='80' width='180' height='30' fill='%23495057' rx='8'/%3E%3Crect x='70' y='85' width='160' height='20' fill='%2374b9ff'/%3E%3Crect x='60' y='120' width='180' height='80' fill='%23ffffff' stroke='%23868e96' stroke-width='2'/%3E%3Crect x='80' y='140' width='140' height='40' fill='%23ffffff' stroke='%23ced4da' stroke-width='1'/%3E%3Cpath d='M85 145 L215 145 M85 155 L215 155 M85 165 L215 165 M85 175 L215 175' stroke='%23495057' stroke-width='1'/%3E%3Crect x='220' y='110' width='20' height='12' fill='%23fd79a8' rx='3'/%3E%3Ccircle cx='90' cy='125' r='4' fill='%2300b894'/%3E%3Ccircle cx='105' cy='125' r='4' fill='%23fdcb6e'/%3E%3Ctext x='150' y='250' text-anchor='middle' fill='%23495057' font-size='14' font-weight='bold'%3E%3C/text%3E%3C/svg%3E",

                hint: "This device takes what you see on the screen and prints it out on paper! Great for homework and pictures! 🖨️"

        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 300; // 5 minutes in seconds
        let timer;
        let gameActive = true;
        let answered = false;

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    endGame("Time's up! But great job trying! ⏰");
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            const progress = (currentQuestion / computerParts.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function displayQuestion() {
            if (currentQuestion >= computerParts.length) {
                endGame("Amazing! You completed the adventure! 🎉");
                return;
            }

            const part = computerParts[currentQuestion];
            const shuffledOptions = shuffleArray([...part.options]);
            answered = false;

            document.getElementById('current').textContent = currentQuestion + 1;
            document.getElementById('total').textContent = computerParts.length;
            
            updateProgressBar();

            const challengeDiv = document.getElementById('challenge');
            challengeDiv.innerHTML = `
                <img src="${part.image}" alt="Computer Part" class="part-image">
                <div class="question">🤔 What computer part is this?</div>
                <div class="options">
                    ${shuffledOptions.map((option, index) => 
                        `<button class="option-btn" onclick="selectAnswer('${option}', this)">${option}</button>`
                    ).join('')}
                </div>
                <button class="hint-btn" onclick="showHint()">💡 Need a Hint?</button>
                <div class="hint" id="hint">${part.hint}</div>
                <div class="feedback" id="feedback"></div>
            `;
        }

        function showHint() {
            const hintDiv = document.getElementById('hint');
            const hintBtn = document.querySelector('.hint-btn');
            if (hintDiv.style.display === 'block') {
                hintDiv.style.display = 'none';
                hintBtn.textContent = '💡 Need a Hint?';
            } else {
                hintDiv.style.display = 'block';
                hintBtn.textContent = '🙈 Hide Hint';
            }
        }

        function selectAnswer(selectedAnswer, buttonElement) {
            if (answered || !gameActive) return;
            
            answered = true;
            const correctAnswer = computerParts[currentQuestion].name;
            const isCorrect = selectedAnswer === correctAnswer;
            const feedbackDiv = document.getElementById('feedback');
            
            // Disable all option buttons
            const optionButtons = document.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => btn.style.pointerEvents = 'none');
            
            if (isCorrect) {
                score += 100;
                buttonElement.classList.add('correct');
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.textContent = '🎉 Fantastic! You got it right! Well done! 🌟';
                
                // Bonus points for remaining time
                const timeBonus = Math.max(0, Math.floor(timeLeft / 60) * 10);
                if (timeBonus > 0) {
                    score += timeBonus;
                    feedbackDiv.textContent += ` (+${timeBonus} speed bonus! ⚡)`;
                }
            } else {
                buttonElement.classList.add('wrong');
                feedbackDiv.className = 'feedback wrong';
                feedbackDiv.textContent = `🤗 Not quite right! The correct answer is: ${correctAnswer}. You'll get it next time! 💪`;
            }
            
            document.getElementById('score').textContent = score;
            
            // Show next button after a delay
            setTimeout(() => {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'next-btn';
                nextBtn.textContent = currentQuestion === computerParts.length - 1 ? '🏁 Finish Adventure!' : '➡️ Next Challenge!';
                nextBtn.onclick = nextQuestion;
                document.getElementById('challenge').appendChild(nextBtn);
            }, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function endGame(message) {
            gameActive = false;
            clearInterval(timer);
            
            let performance = '';
            let performanceColor = '';
            let emoji = '';
            
            if (score >= 1000) {
                performance = 'Computer Expert! 🏆';
                performanceColor = '#00b894';
                emoji = '🎯';
            } else if (score >= 800) {
                performance = 'Tech Champion! 💻';
                performanceColor = '#74b9ff';
                emoji = '⭐';
            } else if (score >= 600) {
                performance = 'Great Learner! 👍';
                performanceColor = '#fdcb6e';
                emoji = '📚';
            } else {
                performance = 'Future Tech Star! 🌟';
                performanceColor = '#fd79a8';
                emoji = '🚀';
            }

            const challengeDiv = document.getElementById('challenge');
            challengeDiv.innerHTML = `
                <div class="game-complete">
                    <h2>${emoji} ${message}</h2>
                    <div class="final-score">Your Score: ${score} points! 🎊</div>
                    <div style="color: ${performanceColor}; font-size: 1.8em; margin: 25px 0;">${performance}</div>
                    <p style="font-size: 1.2em;">You correctly identified ${Math.floor(score/100)} out of ${computerParts.length} computer parts!</p>
                    <button class="restart-btn" onclick="restartGame()">🔄 Play Again!</button>
                    <button class="restart-btn" onclick="redirectToGame()">🔄 Play NEXT GAME</button>
                </div>
            `;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 300;
            gameActive = true;
            answered = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('progressFill').style.width = '0%';
            shuffleArray(computerParts);
            displayQuestion();
            startTimer();
        }
        function redirectToGame(){
            window.location.href = "/defaultlevel"; // Replace with actual URL
        }
        // Initialize game
        shuffleArray(computerParts);
        displayQuestion();
        startTimer();
    </script>
</body>
